<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News_Time</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="" style="background-color: #e3dfdf" onload="loadNewsCategory()">
    <!-- navbar using bootstrap -->
    <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><button class="btn btn-primary rounded-1">News</button> <span class="text-primary fw-bold">Time</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon "></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">News</a>
              <a class="nav-link active" href="#">Blogs</a>
              <a class="nav-link" href="#"
                ><img class="navbar-image" src="./asset/saeyd.jpg" alt=""
              /></a>
            </div>
          </div>
        </div>
      </nav>
      <hr class="container" />
      <!-- news category section -->
      <div class="news-category d-flex justify-content-between  container " id="news-category">

      </div>
      <main>
        <!-- main section starts here -->
        <!-- alert section start -->
        <section class="container pt-1 ">
            <div class="alert alert-light" role="alert">
                <span id="news-count">0</span> items found for category
                <span id="category-name"></span>
              </div>
        </section>
        <!-- alert section end -->

        <!-- sorting option starts here -->
        <section class="container d-flex justify-content-between">
            <div class="d-flex align-items-center justify-content-center gap-2">
            <p class="m-0">Sort By:</p>
    
            <div>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Default</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
            </div>
            <div>
                <button type="button" class="btn btn-primary" onclick="showTodaysPick()">Todays Pick</button>
                <button type="button" class="btn btn-dark" onclick="showTrendingNews()">Trending</button>

            </div>
        </section>
        <!-- sorting option ends here -->

        <!-- new card section starts here -->
        <section class="container all-news my-5" id="all-news">
          <div class="card mb-3">
          </div>
        </section>
        <!-- new card section ends here -->
        <!-- modal for more details -->
        <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button> -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
       <!-- modal ends -->
      </main>
    <!-- main section ends here -->
   <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   <script src="./index.js"></script>
</body>
</html>
